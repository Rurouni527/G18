<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Usuario</title>
        <link rel="stylesheet" href="css/estilo_usuario.css">
    </head>
    <body>
        <class class="nav">
            <div class="logo">
                <img src="imgs/LOGO.png" alt="">
            </div>
            <div class="Botones">
                <button>Ventas</button>
                <button>Productos</button>
                <button>Usuarios</button>
            </div>        
        </class>
    <section id="container">
        <div class="ScreenName"><p>Registro de usuarios</p></div>
        <div class="form_register">
            <form>
                <label for="usuario">ID Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre completo">
                <label for="rol">Rol</label>
                <select name="rol" id="rol">
                    <option value="1">Administrador</option>
                    <option value="2">vendedor</option>
                </select>
                <label for="estado">Estado de usuario</label>
                <select name="estado" id="estado">
                    <option value="1">Pendiente</option>
                    <option value="2">Autorizado</option>
                    <option value="3">No autorizado</option>
                </select>
                <input type="submit" value="Guardar" class="btn_guardar"> 
                <input type="submit" value="Cancelar" class="btn_cancelar"> 
            </form>
        </div>
    </section>     
</body>
</html>
